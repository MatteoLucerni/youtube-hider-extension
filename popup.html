<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css'
        integrity='sha512-jnSuA4Ss2PkkikSOLtYs8BlYIeeIK1h99ty4YfvRPAlzr377vr3CXDb7sb7eEEBYjDtcYj+AjBH3FLv5uSJuXg=='
        crossorigin='anonymous' />

    <title>Skipper settings</title>
    <link rel="stylesheet" href="./assets/css/popup.css">
</head>

<body>
    <div class="container px-4 pb-4">
        <header>
            <h2 class="text-center fw-bold"><span class="yt-color">Youtube</span> Hider</h2>
        </header>

        <div class="setting-box rounded my-3 py-3">
            <h5 class="text-center mb-0">Youtube</h5>
            <p class="setting-subtitle">Hide YT videos</p>
            <div class="p-3 mb-3">
                <p class="box-minititile mb-2">Hide watched videos based on watch percentage</p>

                <div class="d-flex justify-content-center">
                    <div class="d-flex">
                        <div class="text-center bg-dark rounded p-3 me-2">
                            <label class="slider-text-label mb-2" for="perc-hide">Watch percentage</label>
                            <div class="slider-container">
                                <input type="range" id="perc-hide" min="0" max="100" step="5" value="70">
                                <span class="slider-value" id="perc-hide-value">70</span><span
                                    class="slider-symbol">%</span>
                            </div>
                        </div>
                    </div>

                    <div>
                        <div class="d-flex gap-2">
                            <div class="toggle-container bg-dark rounded">
                                <label for="hide-home-enabled">Home</label>
                                <label class="switch">
                                    <input type="checkbox" id="hide-home-enabled">
                                    <span class="slider"></span>
                                </label>
                            </div>
                            <div class="toggle-container bg-dark rounded">
                                <label for="hide-subs-enabled">Subs</label>
                                <label class="switch">
                                    <input type="checkbox" id="hide-subs-enabled">
                                    <span class="slider"></span>
                                </label>
                            </div>
                        </div>

                        <div class="d-flex gap-2">
                            <div class="toggle-container bg-dark rounded">
                                <label for="hide-search-enabled">Search</label>
                                <label class="switch">
                                    <input type="checkbox" id="hide-search-enabled">
                                    <span class="slider"></span>
                                </label>
                            </div>
                            <div class="toggle-container bg-dark rounded">
                                <label for="hide-corr-enabled">Related</label>
                                <label class="switch">
                                    <input type="checkbox" id="hide-corr-enabled">
                                    <span class="slider"></span>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <hr class="mx-3">
            <div class="p-3">
                <p class="box-minititile mb-2">Hide videos based on minimum amount of views</p>

                <div class="d-flex justify-content-center">
                    <div class="d-flex">
                        <div class="text-center bg-dark rounded p-3 me-2">
                            <label class="slider-text-label mb-2" for="views-hide">Minimum views</label>
                            <div class="d-flex flex-column align-items-center">
                                <input type="range" id="views-hide" min="0" max="100000" step="1000" value="5000">
                                <div>
                                    <span class="slider-value" id="views-hide-value">1000</span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div>
                        <div class="d-flex gap-2">
                            <div class="toggle-container bg-dark rounded">
                                <label for="views-hide-home-enabled">Home</label>
                                <label class="switch">
                                    <input type="checkbox" id="views-hide-home-enabled">
                                    <span class="slider"></span>
                                </label>
                            </div>
                            <div class="toggle-container bg-dark rounded">
                                <label for="views-hide-subs-enabled">Subs</label>
                                <label class="switch">
                                    <input type="checkbox" id="views-hide-subs-enabled">
                                    <span class="slider"></span>
                                </label>
                            </div>
                        </div>

                        <div class="d-flex gap-2">
                            <div class="toggle-container bg-dark rounded">
                                <label for="views-hide-search-enabled">Search</label>
                                <label class="switch">
                                    <input type="checkbox" id="views-hide-search-enabled">
                                    <span class="slider"></span>
                                </label>
                            </div>
                            <div class="toggle-container bg-dark rounded">
                                <label for="views-hide-corr-enabled">Related</label>
                                <label class="switch">
                                    <input type="checkbox" id="views-hide-corr-enabled">
                                    <span class="slider"></span>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <hr class="mx-3">
            <div class="p-3">
                <p class="box-minititile mb-2">Remove Shorts</p>

                <!-- coming soon message -->
                <div class="d-flex justify-content-center">
                    <p class="text-center text-warning box-minititile">Comming in next version, stay tuned!</p>
                </div>
            </div>
        </div>

        <div class="setting-box rounded py-3 px-4">
            <h5 class="text-center mb-0">Netflix and Prime Video</h5>
            <p class="setting-subtitle">Automatically skip intro and recap</p>
            <div class="p-3">
                <div class="d-flex justify-content-center">
                    <div class="d-flex">
                        <div class="text-center bg-dark rounded p-3 me-2">
                            <label class="slider-text-label mb-2" for="delay">Delay (seconds):</label>
                            <div class="slider-container">
                                <input type="range" id="delay" min="0" max="5" step="1" value="1">
                                <span class="slider-value" id="delay-value">1</span><span class="slider-symbol">s</span>
                            </div>
                        </div>
                    </div>

                    <div>
                        <div class="d-flex gap-2">
                            <div class="toggle-container m bg-dark rounded">
                                <label class="text-center mx-2" for="skip-enabled">Enabled</label>
                                <label class="switch">
                                    <input type="checkbox" id="skip-enabled">
                                    <span class="slider"></span>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="d-flex justify-content-center">
            <img class="img-fluid logo-image" src="icons/youtube-hider-logo.png" alt="Youtube Hider Extension Logo">
        </div>
    </div>

    <script src="popup.js"></script>
</body>

</html>
